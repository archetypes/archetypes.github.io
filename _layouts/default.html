<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Archetype-bootstrap : A script to bootstrap a project using an archetype" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Archetypes</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/archetypes">View on GitHub</a>

          <h1 id="project_title">Archetypes</h1>
          <h2 id="project_tagline">Git your projects started</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/archetypes/archetype-bootstrap/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/archetypes/archetype-bootstrap/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Archetypes maintained by <a href="https://github.com/avh4">avh4</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
